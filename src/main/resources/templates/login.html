<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">

<head>
	<title>Prime Eventos - Login</title>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/login.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/css/vendors/bootstrap.min.css}">
	<link rel="shortcut icon" th:href="@{/img/favicon.png}"/>
	<script src="https://kit.fontawesome.com/cbc2003b8f.js" crossorigin="anonymous"></script>
</head>
<body>

	<div class="wrapper fadeInDown">
  		<div id="formContent">
   	 	<!-- Tabs Titles -->

    	<!-- Icon -->
    	<div class="fadeIn first">
      		<img th:src="@{/img/PrimeLogo.png}" id="icon" alt="User Icon" />
    	</div>
    	<div class="row justify-content-around" style="margin-top: 5px;">
    		<div class="col-10">
    			<div th:if="${alerta != null}" th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
										 role="alert" style="border-radius: 10px;">
	  				<p th:text="${texto}" style="margin-bottom: 0px;">Há Campos inválidos</p>
				</div>
    		</div>
    	</div>
    	

	    <!-- Login Form -->
	    <form method="POST" th:action="@{/process-login}">
	      	<input type="text" class="fadeIn second" name="username" placeholder="E-mail">
	      	<input type="password" class="fadeIn third" name="password" placeholder="Senha">
	      	<a class="underlineHover text-right" href="#"><i class="fas fa-key">&nbsp &nbsp</i>Esqueceu a senha?</a><br/>
	      	<input type="submit" class="fadeIn fourth" value="Login">
	      	
	    </form>

	    <!-- Remind Passowrd -->
	    <div id="formFooter" style="padding: 20px;">
	    	<div class="row justify-content-around">
	    		<div class="col-4">
		    		<a class="underlineHover" th:href="@{/}"><i class="fas fa-home"></i>&nbsp Home</a>
		      	</div>
		      	
		      	<div class="col-6">
		      		Novo aqui? <a th:href="@{/cadastro}" class="underlineHover">Cadastre-se</a>
		      	</div>
		    </div>
	    </div>

  	</div>
  	
</div>
</body>
</html>
