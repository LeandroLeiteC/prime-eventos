<!DOCTYPE html>
<html lang="pt" xmlns:th="www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="index">
<head>
<title>Prime Eventos - Admin</title>
</head>
<body>
	<section layout:fragment="conteudo">
	
		<div class="container" style="margin-top: 100px;">
			<div class="row" >
				<div class="col-lg-6" style="margin: 0 auto;">
					<div th:if="${alerta != null}" th:class="${alerta == 'erro'} ? 'alert alert-danger' : 'alert alert-success'"
									 role="alert" style="border-radius: 10px;">
					  <p th:text="${texto}" style="margin-bottom: 0px;">Há Campos inválidos</p>
					</div>
					<div id="form-cliente" >
						<h3>Cadastro de Administrador</h3>
				   		<form class="form-group" method="POST" th:action="@{/admin/cadastro/novo-admin}"
				   			th:object="${clienteDTO}">

							<div class="row">

								<div class="col-lg-12">
									<div th:class="${#fields.hasErrors('nome')}? error">
										<label for="nome">Nome Completo</label>
										<input class="form-control" id="nome" type="text" th:field="*{nome}" >
									</div>
								</div>

							</div>

							<div class="row">

								<div class="col-lg-12">
									<div th:class="${#fields.hasErrors('usuario.email')}? error">
										<label for="email">E-mail</label>
										<input class="form-control" type="email" id="email" th:field="*{usuario.email}" >
									</div>
								</div>
						
							</div>

							<div class="row">
								<div class="col-lg-6">
									<div th:class="${#fields.hasErrors('nascimento')}? error">
										<label for="dataNascimento">Nascimento</label>		
										<input class="form-control" id="dataNascimento" min="1920-01-01" type="date" th:field="*{nascimento}" >
									</div>
								</div>

							</div>

							<div class="row">
								<div class="col-lg-6">
									<div th:class="${#fields.hasErrors('usuario.password')}? error">
										<label for="senha">Senha</label>		
										<input class="form-control" id="senha" type="password" th:field="*{usuario.password}" >
									</div>
								</div>

								<div class="col-lg-6">
									<div th:class="${#fields.hasErrors('usuario.confirmPassword')}? error">
										<label for="senhaConfirma">Confirme sua senha</label>		
										<input class="form-control" id="senhaConfirma" type="password" th:field="*{usuario.confirmPassword}" >
									</div>
								</div>
							</div>

							
							<div class="row" style="margin-top: 10px;">
								<div class="col-lg-12" style="text-align: center;">
									<button type="submit" id="cadastro-botao" class="btn btn-primary">Cadastrar</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	
	</section>

</body>
</html>
